<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>
  <div class="container">
    
    <div class="main"><img class="NFT" src="images\image-equilibrium.jpg">
      <div class="view"><img src="images\icon-view.svg"></div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">

        <div class="price"><img class="ic" src="images/icon-ethereum.svg">0.041 ETH</div>
        <div class="time"><img class="ic" src="images/icon-clock.svg">3 days left</div>

      </div>

      <hr>
      
      <div><img class="avatar" src="images/image-avatar.png"><p>Creation of <a href="#">Jules Wyvern</a></p>
    
    </div>
  </div>

</body>
</html>
